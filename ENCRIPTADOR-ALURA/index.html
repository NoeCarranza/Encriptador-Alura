<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge encriptador de texto Alura </title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/Logo-favicon.png" class="favicon">


</head>

<body>

    <header>

        <head>
            <img src="assets/Logo.png" class="logo-alura">
        </head>

    </header>

    <main>

        <section class="texto">
            <textarea class="texto-a-encriptar" id="texto-a-encriptar"> Ingrese su texto aquí </textarea>
        </section>

        <section class="cuadro-respuesta">
            <img src="assets/Muñeco.png" class="dibujo-nene">
            <textarea class="texto-encriptado" id="texto-encriptado">Ningún mensaje fue encontrado</textarea>
            <textarea class="ingrese-texto">Ingresa el texto que desees encriptar o desencriptar.</textarea>
            <button class="Copiar">Copiar </button>
        </section>

        <section>

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="circulo-exclamacion">
                <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/>
            </svg>
            <p class="importante">  Solo letras minúsculas y sin acentos</p>
            
        </section>

        <section class="botones">
            <button class="Encriptar">Encriptar</button>
            <button class="Desencriptar">Desencriptar</button>
        </section>



        <footer class="pie-pagina">
            <p class="texto-pie"> Creado por Noe Carranza &#169</p>
            <p class="texto-pie">Para Alura Latam - G5 Oracle </p>
            <p class="texto-pie">2023</p>

        </footer>

    </main>

</body>

</html>
